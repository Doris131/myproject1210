<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>贈與契約生成</title>
</head>
<body>
    <h1>贈與契約生成</h1>
    <form method="POST">
        <label for="giver_name">贈與人姓名:</label>
        <input type="text" id="giver_name" name="giver_name" required><br><br>

        <label for="recipient_name">受贈人姓名:</label>
        <input type="text" id="recipient_name" name="recipient_name" required><br><br>

        <label for="pet_name">寵物姓名:</label>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <button type="submit">生成契約</button>
    </form>
</body>
</html>
